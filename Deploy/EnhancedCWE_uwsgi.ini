# mysite_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/5c-local/more-website/Code/EnhanceCWE-master
# Django's wsgi file
module          = EnhancedCWE.wsgi
# the virtualenv (full path)
home            = /home/5c-local/.virtualenvs/SERF

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 5
# the socket (use the full path to be safe
socket          = /home/5c-local/more-website/Code/EnhanceCWE-master/EnhancedCWE.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum          = true

max-requests =  2000

daemonize = /home/5c-local/uwsgi/serf.log